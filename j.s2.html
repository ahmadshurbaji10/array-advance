<!-- 8
function middleOfArray(arr) {
    let length = arr.length;
    let middleIndex = Math.floor(length / 2);  

    if (length % 2 === 1) {
        return arr[middleIndex];
    } else {
        return arr[middleIndex - 1] + " and " + arr[middleIndex];
    }
}

console.log(middleOfArray([1, 4, 5]));  
console.log(middleOfArray(["t", "u", "g", "x"]));   -->

<!-- 13
function sumArrayWhile(arr) {
    let sum = 0;  
    let i = 0;  
    while (i < arr.length) {
        sum += arr[i];  
        i++;  
    }
    return sum; 
}
var nums = [1, 2, 3, 8,9];

<!-- 14
function minInArrayFor(arr) {
    let min = arr[0];  
    for (let i = 1; i < arr.length; i++) { 
        if (arr[i] < min) {  
            min = arr[i];  
        }
    }
    return min;  
}
var nums = [1, 2, 3, 8, 9];
console.log(minInArrayFor(nums));  
<!-- 15
function removeFromArrayFor(arr, element) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === element) {  
            arr.splice(i, 1);  
            break;  
        }
    }
    return arr;  
}
var nums = [1, 2, 3, 8, 9];
console.log(removeFromArrayFor(nums, 1));  -->
<!-- 16
function oddArrayFor(arr) {
    let result = [];  
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {  
            result.push(arr[i]);  
        }
    }
    return result;  
}
var nums = [1, 2, 3, 8, 9];
console.log(oddArrayFor(nums));   -->
<!-- 17
function aveArrayFor(arr) {
    let sum = 0;  
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];  
    }
    return sum / arr.length;  
}
var nums = [1, 2, 3, 8, 9];
console.log(aveArrayFor(nums));  
var nums2 = [1, 2, 3, 8, 9, 77];
console.log(aveArrayFor(nums2));   -->
<!-- 18
function shorterInArrayFor(arr) {
    let shortest = arr[0];  
    for (let i = 1; i < arr.length; i++) {  
        if (arr[i].length < shortest.length) {  
            shortest = arr[i];  
        }
    }
    return shortest; 
}
var strings = ["ahmaad", "ahmad", "mohammad", "saad", "emad", "hala"];
console.log(shorterInArrayFor(strings));  -->
<!-- 19
function repeatCharFor(str, char) {
    let count = 0;  
    for (let i = 0; i < str.length; i++) {  
        if (str[i] === char) { 
            count++;  
        }
    }
    return count;  
}
var string = "ahmad mohmmad muneer shurbaji emad hala";
console.log(repeatCharFor(string, "a"));  
console.log(repeatCharFor(string, "u"));   -->
